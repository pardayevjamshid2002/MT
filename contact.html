<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <img src="/img/myteam.svg" alt="">
        <ul>
            <li><a href="./index.html">home</a></li>
            <li><a href="./about.html">about</a></li>
        </ul>
        <button><a href="./contact.html">CONTACT US</a></button>
    </nav>
    <div class="contact" id="#contact">
        
        <img class="contact-img-left" src="/img/oval2.png" alt="">
        <img class="contact-img-right" src="/img/contact-img2.png" alt="">
        <div class="contact-title">
            <h1>Contact</h1>
            <h2>Ask us about</h2>
            <div class="contact-section">
                <div class="contact-img">
                    <img src="/img/man.svg" alt="">
                    <p>The quality of our talent network</p>
                </div>
                <div class="contact-img">
                    <img src="/img/setting.svg" alt="">
                    <p>Usage & implementation of our software</p>
                </div>
                <div class="contact-img">
                    <img src="/img/graphic.svg" alt="">
                    <p>How we help drive innovation</p>
                </div>
            </div>
        </div>
        <div class="contact-registration">
            <input type="text" placeholder="Name" required> 
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Company Name" required>
            <input type="title" placeholder="Title" required>
            <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            <input class="button" type="submit" value="Submit">
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <div class="footer-menu-content">
                <div class="footer-logo">
                    <img src="/img/myteam.svg" alt="">
                </div>
                <div class="footer-menu">
                    <ul>
                        <li><a href="#home">home</a></li>
                        <li><a href="./about.html">about</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-text">
                <p>
                    987  Hillcrest Lane<br> 
                    Irvine, CA <br>
                    California 92714 <br>
                    Call Us : 949-833-7432
                </p>
            </div>
        </div>
        <div class="footer-right">
            <div class="footer-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-telegram"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="footer-right-text">
                <p>Copyright 2020. All Rights Reserved</p>
            </div>
        </div>
    </div>
</body>
</html>
